<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CreationCompteUtilisateur.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header_bloc">
            <a href="index.html">
                <h1 id="header_logo">Vege<b class="header_logo_shop">Shop</b></h1>
            </a>
            <div class="header_connect">
                <p class="header_connect_i">
                    <i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M12 0C5.4948 0 0 5.4948 0 12C0 18.5052 5.4948 24 12 24C18.5052 24 24 18.5052 24 12C24 5.4948 18.5052 0 12 0ZM12 6C14.0724 6 15.6 7.5264 15.6 9.6C15.6 11.6736 14.0724 13.2 12 13.2C9.9288 13.2 8.4 11.6736 8.4 9.6C8.4 7.5264 9.9288 6 12 6ZM5.8728 17.7264C6.9492 16.1424 8.7444 15.0864 10.8 15.0864H13.2C15.2568 15.0864 17.0508 16.1424 18.1272 17.7264C16.5936 19.368 14.418 20.4 12 20.4C9.582 20.4 7.4064 19.368 5.8728 17.7264Z"

                        </svg></i>
                </p><a href="">
                    <p class="header_connect_text">Se connecter</p>
                </a>
            </div>
        </div>
        <p class="header_bar"><svg xmlns="http://www.w3.org/2000/svg" width="1520" height="2" viewBox="0 0 1520 2"
                fill="none">
                <path d="M0 1L1520 1.00013" stroke="#808080" />
            </svg></p>
    </header>
    <form action="">
        <input type="text" name="prenom" placeholder="Prénom">
        <input type="text" name="nom" placeholder="Nom">
        <input type="email" name="email" placeholder="Adresse électronique">
        <input type="number" name="numero" placeholder="Numéro de téléphone">
        <input type="password" name="motdepasse" placeholder="Mot de passe">
        <input type="password" name="motdepasse2" placeholder="Confirmer votre mot de passe">
        <input type="file" accept="image/*" name="image" placeholder="Photo de profil">
        <input type="text" name="adresse" placeholder="Adresse">
        <input type="text" name="ville" placeholder="Ville">
        <input type="text" name="cp" placeholder="Code postal">
        <button>Créer son compte</button>
    </form>
</body>

</html>
